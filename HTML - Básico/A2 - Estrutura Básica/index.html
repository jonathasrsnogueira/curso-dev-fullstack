<!DOCTYPE html>
<!-- Essa tag doctype é responsável por definir a versão do hmtl -->
<html>
    <head>
        <!-- a tag head serve para as configurações do documento hmtl 
        -->
        <title> Titulo da aba !</title>
    </head>
    <body>
        <!-- A tag body é responsável pela área visível da minha página
         -->
        <h1> Titulo da Pagina !</h1> 
    </body>
</html>
